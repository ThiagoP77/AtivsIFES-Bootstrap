<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 01 - Correção</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
    <div id="topo">
        <div id="topo-esquerda">
            <div class="topo-item">Logo</div>
        </div>
        <div id="topo-direita">
            <div class="topo-item">Sobre</div>
            <div class="topo-item">Produtos</div>
            <div class="topo-item">Contato</div>
        </div>
    </div>
</header>

<section>
    <div id="container">
        <div id="corpo-esquerda">
            <div class="ce-item">
                <div class="ce-video"></div>
                <div class="ce-texto">Vídeo</div>
            </div>
        </div>
        <div id="corpo-direita">
            <div class="cd-item">
                <div class="cd-video"></div>
                <div class="cd-texto">Vídeo</div>
            </div>

            <div class="cd-item">
                <div class="cd-video"></div>
                <div class="cd-texto">Vídeo</div>
            </div>

            <div class="cd-item">
                <div class="cd-video"></div>
                <div class="cd-texto">Vídeo</div>
            </div>

            <div class="cd-item">
                <div class="cd-video"></div>
                <div class="cd-texto">Vídeo</div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
